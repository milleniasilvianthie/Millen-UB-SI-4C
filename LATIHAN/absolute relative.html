<style>
div {
    width: 100px;
    height: 100px;
    margin: auto;
}
.pembungkus{
    width: 300px;
    height: 400px;
    border: 15px solid lightpink;
    position: relative; 
}
.satu { background-color: salmon;}

.dua {background-color: silver;
    position: absolute;
    top: 20px;
    left: 20px;
}

.tiga {background-color: green}

</style>

<body>
    <div class="pembungkus">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
